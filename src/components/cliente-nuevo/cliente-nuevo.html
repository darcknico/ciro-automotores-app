<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Nuevo Cliente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="clienteForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" floating>Nombre (*)</ion-label>
          <ion-input 
            type="text" 
            formControlName="nombre"
            required 
            ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" floating>Apellido</ion-label>
          <ion-input 
            type="text"
            formControlName="apellido" 
            ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" floating>Contacto (Celular/Telefono) (*)</ion-label>
        <ion-input 
          type="number"
          formControlName="contacto"
          required
          ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label color="primary" floating>Observaciones</ion-label>
        <ion-textarea 
          [attr.rows]="3"
          formControlName="observaciones" 
          ></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <button 
        ion-button 
        type="submit" 
        block 
        [disabled]="!clienteForm.valid" 
        (click)="continuar()"
        >Continuar</button>
    </ion-row>
  </form>
</ion-content>
