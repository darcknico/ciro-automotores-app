<ion-header>
  <ion-toolbar>
    <ion-title>
      Filtros
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <button ion-button *ngFor="let marca of marcas" round (click)="filtrarMarca(marca.id)" >
      {{marca.nombre}} 
      <ion-badge color="secondary">{{marca.cantidad}}</ion-badge>
    </button>
  </ion-row>
</ion-content>
