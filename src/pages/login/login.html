<ion-content padding has-header class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div text-center class="animated fadeInDown">
      <div class="logo">
        <ion-img width="80" height="80" src="/assets/imgs/logo_hd.png" ></ion-img>
      </div>
      <h2 ion-text class="text-primary">
        <strong>Ciro Automotores</strong>
        <br>
        Autenticacion
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm" >
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email" name="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contrase√±a
        </ion-label>
        <ion-input [type]="passwordType" formControlName="password" name="password" ></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
      <br>
      <div padding>
        <button ion-button icon-start block color="#3286C6" tappable (click)="onLogin()" >
          <ion-icon name="log-in"></ion-icon>
          INGRESAR
        </button>
      </div>
    </form>
  </div>
</ion-content>
