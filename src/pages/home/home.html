<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="notificaciones()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row >
    <h2 text-center>Bienvenido a Ciro Automotores</h2>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start (click)="cliente_nuevo()" >
          <ion-icon name="person-add"></ion-icon>
          <p>Agregar<br> Cliente</p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start>
          <ion-icon name="car"></ion-icon>
          <p>Vehiculos<br> Disponibles</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
