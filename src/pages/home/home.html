<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row >
    <h3 text-center>Bienvenido a Ciro Automotores</h3>
  </ion-row>

  <p *ngIf="notificaciones.length == 0" >
    No posee notificaciones.
  </p>
  <ion-card *ngFor="let item of notificaciones" class="adv-map">
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
      <h3>Agregado: {{item.created_at | date:'dd/MM/yyyy' }}</h3>
      <p>{{item.mensaje}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
